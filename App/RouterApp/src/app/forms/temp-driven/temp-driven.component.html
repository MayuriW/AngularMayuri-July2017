<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Quick </strong> Contact <span></span></h4>
        <div class="form">
           <form (ngSubmit)="onFrmSub(myFrm)" #myFrm="ngForm"> 
             
            <input 
              type="text" 
              placeholder="User Name" 
              class="txt"
              [(ngModel)]="dtFrm.usNm"
              name="usNm"
              required
              #usNm="ngModel">
              <span class="text-muted" *ngIf="!usNm.valid">Enter User Name</span>

            <input 
              type="text" 
              placeholder="Email" 
              class="txt"
              [(ngModel)]="dtFrm.eml"
              name="eml"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
              #eml="ngModel">
              <span class="text-muted" *ngIf="!eml.valid">Enter User Name</span>

            <input 
              type="text" 
              placeholder="Password" 
              class="txt"
              [(ngModel)]="dtFrm.pass"
              name="pass"
              required
              #pass="ngModel">

              <span class="text-muted" *ngIf="!pass.valid">Enter User Name</span>

            <input 
              type="submit" 
              value="submit" 
              name="submit" 
              class="btn btn-info">

              <!--[disabled]="!myFrm.valid"-->
          </form>
        </div>
      </div>
    </div> 
  </div>
